<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Speedy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="app1.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Введите данные</h1>
        <p>и нажмите start</p>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="input-data">
          <div class="input-data__form">
            <div class="input-data__form-item">
              <input
                id="interval"
                type="number"
                value="1"
                min="0"
                max="60"
                step="0.5"
              />
              <p>интервал (мин)</p>
            </div>
          </div>
          <div class="input-data__buttons">
            <button class="button unclicked" id="button-start">Start</button>
            <!-- <button onclick="Stop()" class="button unclicked">Stop</button> -->
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="devices">
          <div class="device-item">
            <h1 class="title" id="stopwatch">00:00</h1>
          </div>

          <div class="device-item">
            <h1 class="title" id="speedometer">0.00 kt</h1>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="interval-list">
          <ol class="interval-list__list" id="list"></ol>
        </div>
      </div>
    </section>
